    <div class="page-body">

        <form id="setting-form">
            <div class="title">General</div>
            <hr>

            <label for="room-name">Room's name: </label>
            <!-- <input type="text" name="room-name" class="input-text"> -->
            <select id="room-selector" name="room-name" onchange="loadSetting(this)" class="selector"
                style="margin-left: 0;"></select>
            <input onclick="autoFill()" type="button" value="Reset" class="save" style="background-color: rgb(235, 173, 2);">
            <br>
            <br>
            <br><br>
            <label for="owner-name">Owner's name: </label>
            <input id="owner_name" type="text" name="owner-name" class="input-text">
            <br>

            <br><br><br><br>
            <div class="title">Notification</div>
            <hr>
            <br>
            <p style="font-weight: bold;">Customize warning level (ppm)</p>
            <table style="width: 20%;">
                <tr>
                    <td style="text-align: right;">
                        LPG:
                    </td>
                    <td style="width: 50%; text-align: center;">
                        <input id="setting_LPG" type="number" style="width: 50px;">
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;">
                        CO:
                    </td>
                    <td style="width: 50%; text-align: center;">
                        <input id="setting_CO" type="number" style="width: 50px;">
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;">
                        CH4:
                    </td>
                    <td style="width: 50%; text-align: center;">
                        <input id="setting_CH4" type="number" style="width: 50px;">
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;">
                        H2:
                    </td>
                    <td style="width: 50%; text-align: center;">
                        <input id="setting_H2" type="number" style="width: 50px;">
                    </td>
                </tr>
            </table>
